<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resume Database</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/additional.css">


    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


</head>

<body>



<!-- Header -->
<header class="halfpic">
    <div class="header-vertical-center">

    </div>
</header>

<!--navbar-->
<nav class="navbar navbar-inverse fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ResumeDB</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <!--<li><a href="/addeducation">AddEducation</a></li>-->
            <!--<li><a href="/addexperience">AddExperience</a></li>-->
            <!--<li><a href="/addskill">AddSkill</a></li>-->
            <!--<li><a href="/addjob">Add another Job</a></li>-->
            <li><a href="/listnames">AllResumes</a></li>
            <li class="active"><a href="/listallposting">AllPostings</a></li>
            <li><a href="/search">Search</a></li>
            <li style="float: right"><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!--Application section-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-left">

                <div  th:if="${!alljobs.isEmpty()}">

                <table class="table table-striped">

                    <caption> <h2><b>All Resumes in our Database</b></h2></caption>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Job Title</th>
                        <th>Employer</th>
                    </tr>
                    </thead>

                    <tbody>
                    <th:block th:each="item:${alljobs}">

                   <tr>
                        <td><p th:text="${item.jobId}"/></td>
                        <td><p th:text="${item.title}"/></td>
                        <td><p th:text="${item.employer}" /></td>
                        <td><a th:href="@{/displayonejob/{id}(id=${item.jobId})}">Details</a></td>
                        <!--<td><a th:href="@{/updateper/{id}(id=${oneper.uuid})}">Update</a></td>-->
                        <!--<td><a th:href="@{/deleteper/{id}(id=${oneper.uuid})}">Delete</a></td>-->
                   </tr>
                    </th:block>
                    </tbody>
                </table>
                </div>

                <div  th:if="${alljobs.isEmpty()}">
                    <h3>No information available. </h3>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</section>

<div class="container">
    <footer align="left">
        <h5>&copy; Developed by Grace, 2017</h5>
    </footer>
</div>


</body>

</html>
