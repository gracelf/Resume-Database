<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org"
      xmlns:sec="www.thymleaf.org/thymleaf-extras-springsecurity3">
<head>
    <title>Resume Database</title>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"-->
    <!--integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/additional.css">

</head>

<body>

<div class="container" align="center">
    <div class="jumbotron">
        <img src="img/callout.jpg" class="img-rounded" style="width:100%; height:35%" align="center"/>
        <h2 align="center"><b>Welcome to the Resume Database!</b></h2>
    </div>
</div>

<div class="container">
    <label>Already has an account with us? Sign in here:</label>
    <br/>
    <br/>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control" placeholder="Enter user name" name="username">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" value="Sign In">Sign in</button>

    </form>
    <br/>
    <br/>

</div>


<div class="container">
    <lable><b>New to our database? Sign up here:</b></lable>
    <br/>

    <p></p><a class="btn btn-primary btn-lg" href="/registerS" role="button">For Job Seeker</a>
    <a class="btn btn-primary btn-lg" href="/registerR" role="button">For Recruiter</a></p>

    <!--<h3><a href="/registerS">Register as Job Seeker</a></h3>-->

    <!--<h3><a href="/registerR">Register as Recruiter</a></h3>-->
</div>

<div class="container">
<footer align="left">
    <h5>&copy; Developed by Grace, 2017</h5>
</footer>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
